<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Chat MVP</title>
	<link rel="stylesheet" href="style.css" />
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"
		integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<div id="welcome-page">
		<div class="welcome-page-container">
			<h1 class="title">Bem vindo ao chat-MVP, insira seu nome para entrar!</h1>
			<form id="welcomeForm" name="welcomeForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="nome" class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" class="primary username-submit">Entrar</button>
				</div>
			</form>
		</div>
	</div>
	<div id="dialogue-page" class="hidden">
		<div class="dialogue-container">
			<div class="dialogue-header">
				<h2>Chat MVP</h2>
			</div>
			<ul id="messageList">
			</ul>
			<form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm" class="container p-10">
				<div class="input-group m-2">
					<input type="text" id="chatMessage" placeholder="Escreva uma mensagem...." autocomplete="off"
						class="form-control" />
					<button type="submit" class="btn btn-primary">Enviar</button>
					<button onclick="exitChat()" type="button" class="btn btn-danger">Sair</button>
				</div>
			</form>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="script.js"></script>
</body>

</html>
